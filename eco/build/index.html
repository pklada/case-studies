<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Eco Card Viewer</title>
  <link rel="icon"
        type="image/png"
        href="favicon.ico" />
<script defer src="main.js"></script></head>

<body>
  <div class="flex p-5 fixed left-0 right-0 top-0 ui"
       style="opacity: 0">
    <div class="eco-logo w-20 inline-block">
      <svg width="100%"
           viewBox="0 0 200 64"
           fill="none"
           xmlns="http://www.w3.org/2000/svg">

              fill="white" />
        <path d="M4.37756 15.8343C9.85913 25.4904 20.1998 32 32.0534 32C43.869 32 54.1815 25.5319 59.6765 15.9267C54.1332 6.40233 43.8143 0 32 0C20.224 0 9.93372 6.36093 4.37756 15.8343Z"
              fill="white"
              fill-opacity="0.62" />

              fill="white"
              fill-opacity="0.85" />
      </svg>
    </div>
    <div class="flex-1"></div>
    <div class="text-right">
      <p class="text-white">Card Viewer</p>
      <p class="text-white opacity-50 text-xs">by Pete Lada</p>
    </div>
  </div>

  <div class="
        fixed
        bottom-0
        left-0
        right-0
        p-5
        flex
        items-center
        justify-center
        group
        ui
      "
       style="opacity: 0">
    <p class="text-white flex-1 opacity-50">Themes</p>
    <div class="
          flex flex-grow
          items-center
          justify-center
          opacity-50
          group-hover:opacity-100
          transition-opacity
        ">
      <button data-theme-option="light"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_twoToneLightPurple.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Two-tone light purple</label>
      </button>
      <button data-theme-option="dark"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_twoToneDarkMint.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Two-tone dark mint</label>
      </button>
      <button data-theme-option="grayVertical"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_grayscaleVertical.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Grayscale Vertical</label>
      </button>
      <button data-theme-option="blackVertical"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_blackscaleVertical.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Black Vertical</label>
      </button>
      <button data-theme-option="risingBlue"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_risingBlue.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Rising Blue</label>
      </button>
      <button data-theme-option="risingBlack"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_risingBlack.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Rising Black</label>
      </button>
      <button data-theme-option="mountainOrange"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_mountainOrange.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Mountain Orange</label>
      </button>
      <button data-theme-option="mountainBlue"
              class="
            theme-object
            rounded
            inline-block
            text-white
            relative
            flex
            justify-center
            align-center
          ">
        <div class="w-7 h-7 overflow-hidden rounded">
          <img src="./thumbs/thumb_mountainBlue.jpg" />
        </div>
        <label class="block text-white text-xs absolute whitespace-nowrap">Mountain Blue</label>
      </button>
    </div>





    <div class="
          flex-1
          text-right
          group-hover:opacity-100
          transition-opacity
          opacity-50
        ">
      <button class="
            rotate-button
            rounded
            inline-block
            whitespace-nowrap
           text-white
          ">
        Auto-rotate
      </button>
    </div>
  </div>
  <div class="vignette"></div>
  <div class="loader js-loader"></div>
</body>

</html>
